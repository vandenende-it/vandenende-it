<html lang="en" class="dark">

    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <!-- 
      RECAPTCHA V3: Replace 'YOUR_RECAPTCHA_V3_SITE_KEY' with your actual Google reCAPTCHA v3 site key.
      You can get one at https://www.google.com/recaptcha/admin
    -->
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_RECAPTCHA_V3_SITE_KEY"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Share Tech Mono"', 'monospace'],
              display: ['"VT323"', 'monospace'],
            },
            colors: {
              'retro-black': '#050505',
              'retro-dark': '#0a0a12',
              'retro-grid': '#1a1a2e',
              'neon-pink': '#ff00ff',
              'neon-blue': '#00ffff',
              'neon-green': '#39ff14',
              'neon-yellow': '#fff01f',
            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'blink': 'blink 1s step-end infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' }
              },
              glow: {
                'from': { boxShadow: '0 0 5px #00ffff, 0 0 10px #00ffff' },
                'to': { boxShadow: '0 0 10px #ff00ff, 0 0 20px #ff00ff' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #00ffff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a12;
        border-left: 1px solid #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff00ff;
        border: 1px solid #00ffff;
      }
      .crt-overlay::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      /* Hide reCAPTCHA badge if you include the legal text manually */
      .grecaptcha-badge { 
        visibility: hidden; 
      }
    </style>
